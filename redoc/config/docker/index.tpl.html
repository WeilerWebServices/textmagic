<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>TextMagic API Documentation</title>
    <link rel="icon" href="./favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .try-sandbox-link {
            padding-left: 16px;
            padding-right: 16px;
            background-color: #f9f9f9;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            color: #666 !important;
            font-weight: bold;
            border-radius: 3px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            font-size: 12px;
            vertical-align: middle;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #d9d9d9;
            margin-bottom: 10px;
            margin-top: -5px;
        }

        .try-sandbox-link:hover {
            color: #3088b7;
        }

        .try-sandbox-link:hover, .try-sandbox-link:focus {
            color: #3088b7;
            text-decoration: none;
        }

        .try-sandbox-link:active {
            background: #f1f1f1;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .2);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .2);
            outline: 0;
        }

        body {
            margin: 0 !important;
        }

        /*.api-content > div:first-child {*/
        /*display: none;*/
        /*}*/

        .menu-content > div:first-child img {
            padding: 15px 0 10px 10px;
            max-width: 60%;
        }

        input.search-input {
            padding-left: 20px !important;
        }

        h1 {
            padding-top: 10px;
            color: #000 !important;
            margin: 0 !important;
            /*padding-top: 40px;*/
        }

        h2 {
            padding-top: 10px;
            margin: 0 !important;
        }

        .api-content > div[data-section-id^='section'] > div:last-child > div, .api-content > div[data-section-id^='tag'] > div:last-child > div {
            border-bottom: 1px solid #e6f2f8;
            padding-bottom: 10px;
        }

        label[type="group"] {
            opacity: 1 !important;
        }

        label[type="group"] > span {
            color: #195c87 !important;
            font-weight: bold !important;
        }

        label[role="menuitem"] {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px;
            padding: 7px 10px;
        }

        table {
            display: table !important;
        }

        table > thead > tr {
            background-color: #2a87b9 !important;
            color: #fff;
        }

        table tr th:first-child, table tr td:first-child {
            width: 200px;
        }

        table tr th:nth-child(2), table tr td:first-child {
            min-width: 200px;
        }

        .menu-content > div > ul > li > ul > li > ul > li > label {
            padding-left: 20px;
        }

        .menu-content > div > ul > li > ul > li > ul > li > ul > li > label {
            padding-left: 30px;
        }

        /*table > thead th {*/
        /*border: 1px solid #195c87 !important;*/
        /*}*/

        blockquote {
            background-color: #f4f8fc !important;
            padding: 10px !important;
        }

        blockquote > p {
            color: #666 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Hide BasicAuth upon operations */
        div[id^="operation"] > div > div > div > div > span, div[id^="operation"] > div > div > div > div > h5 {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
</head>

<body>
<div id="redoc-container"></div>
<script src="redoc.standalone.js"></script>
<script>
    let options = {
        theme: {
            jsonSampleExpandLevel: 0,
            spacing: {
                unit: 2,
                sectionHorizontal: ({spacing}) => spacing.unit * 16,
                sectionVertical: ({spacing}) => spacing.unit * 2,
            },

            typography: {
                fontSize: '14px',
                fontFamily: '"Helvetica Neue", Helvetica, Arial, sans-serif',
            },
            menu: {
                width: '260px',
                backgroundColor: '#fafafa',
                textColor: '#333333',
                groupItems: {
                    textTransform: 'uppercase',
                    textColor: 'red',
                },
                level1Items: {
                    textTransform: 'none',
                },
            },
            colors: {
                tonalOffset: 0.0,
                primary: {
                    main: '#025d86',
                    light: '#025d86',
                    dark: '#025d86',
                    contrastText: '#025d86',
                },
                success: {
                    main: '#00aa13',
                    // light: ({ colors }) => lighten(colors.tonalOffset, colors.success.main),
                    // dark: ({ colors }) => darken(colors.tonalOffset, colors.success.main),
                    // contrastText: ({ colors }) => readableColor(colors.success.main),
                },
                warning: {
                    main: '#d4ad03',
                    // light: ({ colors }) => lighten(colors.tonalOffset, colors.warning.main),
                    // dark: ({ colors }) => darken(colors.tonalOffset, colors.warning.main),
                    contrastText: '#ffffff',
                },
                error: {
                    main: '#e53935',
                    // light: ({ colors }) => lighten(colors.tonalOffset, colors.error.main),
                    // dark: ({ colors }) => darken(colors.tonalOffset, colors.error.main),
                    // contrastText: ({ colors }) => readableColor(colors.error.main),
                },
                text: {
                    primary: '#333333',
                    // secondary: ({ colors }) => lighten(colors.tonalOffset, colors.text.primary),
                },
                border: {
                    dark: 'rgba(0,0,0, 0.1)',
                    light: '#ffffff',
                },
                responses: {
                    success: {
                        color: ({colors}) => colors.success.main,
                        // backgroundColor: ({ colors }) => transparentize(0.9, colors.success.main),
                    },
                    error: {
                        color: ({colors}) => colors.error.main,
                        // backgroundColor: ({ colors }) => transparentize(0.9, colors.error.main),
                    },
                    redirect: {
                        color: '#ffa500',
                        // backgroundColor: ({ colors }) => transparentize(0.9, colors.responses.redirect.color),
                    },
                    info: {
                        color: '#025d86',
                        // backgroundColor: ({ colors }) => transparentize(0.9, colors.responses.info.color),
                    },
                },
                http: {
                    get: '#6bbd5b',
                    post: '#248fb2',
                    put: '#9b708b',
                    options: '#d3ca12',
                    patch: '#e09d43',
                    delete: '#e27a7a',
                    basic: '#999',
                    link: '#31bbb6',
                    head: '#c167e4',
                },
            }
        },
        noAutoAuth: true,
        menuToggle: true,
        expandResponses: "all",
        expandDefaultServerVariables: true
    };

    Redoc.init('/swagger.json', options, document.getElementById('redoc-container'), () => {
    }, () => {
        console.log('content updated');

        let matches = document.querySelectorAll("[kind='field']");
        matches.forEach((el) => {
            if (el !== undefined && !el.clicked) {
                el.clicked = true;
                let e = new MouseEvent("click", {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                el.dispatchEvent(e);
            }
        });

        let links = document.links;

        for (let i = 0, linksLength = links.length; i < linksLength; i++) {
            if (links[i].hostname !== window.location.hostname) {
                links[i].target = '_blank';
            }
        }
    })
</script>
</body>

</html>
